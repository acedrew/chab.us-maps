<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon" href="images/bus-200px.png"/>
        <meta name="mobile-web-app-capable" content="yes">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css">

        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAktKWTEsorACydBKgf-EMt2JvXxG6ljVo&sensor=true">
        </script>
        <script type="text/javascript" src="js/chabus.js">
        </script>
         <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(35.042598432662636, -85.30803424203397),
                    zoom: 14
                };
                map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
                chabusInitialize(map);
                }
                
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h2>Completely made possible by <a href="http://twitter.com/_jden">@_jden</a>'s awesome <a href="http://chab.us/">chab.us</a> API</h2>
            <h3>Electric Shuttles in <em class="green">Green</em></h3>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Andrew Rodgers<br />
                builder of things<br />
                acedrew@acedrew.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/acedrew">github.com/acdrew</a><br />
                <a href="https://twitter.com/acedrew">twitter.com/acedrew</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
